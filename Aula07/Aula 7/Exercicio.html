<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Cadastro De Aluno</h1>
    <form action="#">
    <label for="cNome">Nome:</label>
    <input type="text" id="cNome" style="width: 80px;" name="username">
    <br>
    <br>
    <label for="cEmail">Email:</label>
    <input type="email" id="cEmail" style="width: 80px;" name="email">
    <br>
    <br>
    <label for="cIdade">Idade:</label>

    <select name="Idade" id="Idade">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
    </select> 
    <label for="cCep">CEP:</label>
    <input type="text" id="cCep" placeholder="EX:12342-000" style="width: 80px;" name="cep">
    <br>
    <br>
    <label for="cWord">Senha:</label>
    <input type="password" id="cWord" style="width: 80px;" name="senha">
    <br>
    <br>
    <input type="submit" value="Login">
</form>


</body>
</html>
